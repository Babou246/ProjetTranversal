<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VHE</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='connex/assets/images/fav.png') }}" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static',filename='connex/assets/images/fav.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='connex/assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='connex/assets/css/style.css') }}" />
</head>

<body>
    
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 mx-auto login-container">
                <div class="row">
                   
                    <div class="col-lg-5 col-md-6 no-padding">
                        <div class="login-box">
                            <h5>Authentifiez-vous !</h5>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="alert-container">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    </div>
                                {% endif %}
                            {% endwith %}
                            <form action="{{ url_for('inscrire') }}" method="POST">
                                <div class="form-group">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" id="prenom" name="prenom" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" id="nom" name="nom" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Mot de passe</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirmer mot de passe</label>
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="role">Rôle</label>
                                    <select id="role" name="role" class="form-control" required>
                                        <option value="user">Utilisateur</option>
                                        <option value="medecin">Médecin</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">S'inscrire</button>
                                <p>Déjà inscrit? <a href="{{ url_for('login') }}">Connectez-vous ici</a></p>
                            </form>


                        </div>
                    </div>
                    
                     <div class="col-lg-7 col-md-6 img-box">
                        <img src="{{ url_for('static',filename='connex/assets/images/sideimg.png') }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>

<script src="{{ url_for('static',filename='connex/assets/js/popper.min.js') }}"></script>
<script src="{{ url_for('static',filename='connex/assets/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='connex/assets/js/script.js') }}"></script>

</html>
