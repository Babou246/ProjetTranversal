<html>

<head>
  <title>Editable Table</title>
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script> -->
  <style>
    body {
      font-family: Sans-Serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="{{ url_for('home')}}">Impoter les données</a>
    <div>
      <h1>Editable Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      const tableDiv = document.getElementById('table');
      const updateUrl = (prev, query) => {
        return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
      };
      const editableCellAttributes = (data, row, col) => {
        if (row) {
          return {
            contentEditable: 'true',
            'data-element-id': row.cells[0].data,
            'data-column-id': col.id // Ajout de l'ID de la colonne pour identifier quelle colonne a été modifiée
          };
        } else {
          return {};
        }
      };
      new gridjs.Grid({
        columns: [{
            id: 'id',
            'hidden': true
          },
          {
            id: 'name',
            name: 'Name',
            'attributes': editableCellAttributes
          },
          {
            id: 'age',
            name: 'Age',
            sort: false,
            'attributes': editableCellAttributes
          },
          {
            id: 'address',
            name: 'Address',
            sort: false,
            'attributes': editableCellAttributes
          },
          {
            id: 'phone',
            name: 'Phone Number',
            sort: false,
            'attributes': editableCellAttributes
          },
          {
            id: 'email',
            name: 'Email',
            sort: false,
            'attributes': editableCellAttributes
          },
        ],
        server: {
          url: '/api/data',
          then: results => results.data,
          total: results => results.total,
        },
        search: {
          enabled: true,
          server: {
            url: (prev, search) => {
              return updateUrl(prev, {
                search
              });
            },
          },
        },
        sort: {
          enabled: true,
          multiColumn: true,
          server: {
            url: (prev, columns) => {
              const columnIds = ['id', 'name', 'age', 'address', 'phone', 'email'];
              const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
              return updateUrl(prev, {
                sort
              });
            },
          },
        },
        pagination: {
          enabled: true,
          server: {
            url: (prev, page, limit) => {
              return updateUrl(prev, {
                start: page * limit,
                length: limit
              });
            },
          },
        },
      }).render(tableDiv);
      let savedValue;
      tableDiv.addEventListener('focusin', ev => {
        if (ev.target.tagName === 'TD') {
          savedValue = ev.target.textContent;
        }
      });
      tableDiv.addEventListener('focusout', ev => {
        if (ev.target.tagName === 'TD') {
          if (savedValue !== ev.target.textContent) {
            fetch('/api/data', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                id: ev.target.dataset.elementId,
                [ev.target.dataset.columnId]: ev.target.textContent
              }),
            });
          }
          savedValue = undefined;
        }
      });
      tableDiv.addEventListener('keydown', ev => {
        if (ev.target.tagName === 'TD') {
          if (ev.key === 'Escape') {
            ev.target.textContent = savedValue;
            ev.target.blur();
          } else if (ev.key === 'Enter') {
            ev.preventDefault();
            ev.target.blur();
          }
        }
      });
    </script>
    
  </div>
</body>

</html>
