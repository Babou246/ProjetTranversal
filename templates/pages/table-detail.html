{% extends "pages/index.html" %}

{% block content %}
<h1>Dossier du l'Utilisateur</h1><a href="{{ url_for('accueil') }}" class="btn btn-success"> Retour</a>



<div class="card text-center">
    <div class="row">
        <div class="col-sm-6">

            <div class="card-header">
                {{ utilisateur.username }}
            </div>
        </div>
        <div class="col-sm-6">

            <div class="card-body">
                <h5 class="card-title">{{ utilisateur.prenom }}</h5>
                <p class="card-text">{{ utilisateur.email }} - {{ utilisateur.nom }}</p>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>

    </div>
</div>

{% endblock %}
